name: Build docker image

on:
  push:
    branches:
      - preprod

jobs:
  build:
    name: Docker build & Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3       

      - name: Build
        run: docker build -t realtoken-stat

      - name: List files
        run: ls -al